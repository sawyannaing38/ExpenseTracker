<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="./../css/home.css">
    <title>Home</title>
</head>
<body>
    <header class="header">
        <h2 class="banner">Expense Tracker</h2>
        <nav class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- For Content -->
     <!-- For showing balance -->
      <div class="balance">
        <div class="total">
            <h5>Total Balance</h5>
            <span class="total-amount">10000</span>
        </div>
        <div class="usage">
            <div class="income">
                <div class="income-icon">
                    <span class="material-symbols-outlined">
                        arrow_downward
                    </span>
                </div>
                <div class="income-detail">
                    <h5>Income</h5>
                    <span class="income-amount">10000</span>
                </div>
            </div>

            <div class="expense">
                <div class="expense-icon">
                    <span class="material-symbols-outlined">
                        arrow_upward
                    </span>
                </div>
                <div class="expense-detail">
                    <h5>Expense</h5>
                    <span class="expense-amount">10000</span>
                </div>
            </div>
        </div>
      </div>

      <div class="transitions-header">
        <h4>Transitions</h4>
        <a href="#">View All</a>
      </div>

      <div class="transition-lists">
        
      </div>
    
    <!-- Footer -->
     <footer>
        <ul class="footer-navigation">
            <li>
                <a href="#">
                    <span class="material-symbols-outlined">
                        home
                    </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="material-symbols-outlined">
                        transition_dissolve
                    </span>
                </a>
            </li>
            <li>
                <a href="#" class="add-icon">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="material-symbols-outlined">
                        align_vertical_bottom
                    </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="material-symbols-outlined">
                        account_circle
                    </span>
                </a>
            </li>
        </ul>
     </footer>
     <script src="./../js/home.js"></script>
</body>
</html>
